name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  UV_FROZEN: "1"

permissions:
  contents: read

jobs:

  determine-changes:
    name: Determine changed files
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changed-files.outputs.src_any_changed }}
      doc: ${{ steps.changed-files.outputs.doc_any_changed }}
      test: ${{ steps.changed-files.outputs.test_any_changed }}
      workflow: ${{ steps.changed-files.outputs.workflow_any_changed }}
      workflow_ci: ${{ steps.changed-files.outputs.workflow_ci_any_changed }}
      python: ${{ steps.changed-files.outputs.python_any_changed }}

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Determine changed files
        uses: tj-actions/changed-files@7dee1b0c1557f278e5c7dc244927139d78c0e22a # v47.0.4
        id: changed-files
        with:
          files_yaml: |
            src:
              - '**/src/**'
              - '!**/src/**/*.md'
            doc:
              - '**/*.md'
              - '**/docs/**'
            test:
              - '**/tests/**'
              - '!**/tests/**/*.md'
            workflow:
              - .github/workflows/**
            workflow_ci:
              - .github/workflows/ci.yaml
            python:
              - '**/**.py'
              - 'pyproject.toml'
              - '.python-version'
              - 'uv.lock'

  lint-gh-actions:
    name: Lint GitHub Actions
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.workflow == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Run actionlint
        if: github.event_name != 'pull_request'
        run: |
          go install github.com/rhysd/actionlint/cmd/actionlint@v1.7.11
          "$(go env GOPATH)/bin/actionlint" -color

      - name: Run actionlint (reviewdog)
        uses: reviewdog/action-actionlint@0d952c597ef8459f634d7145b0b044a9699e5e43 # v1.71.0
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_level: error

      - name: Run zizmor
        uses: zizmorcore/zizmor-action@0dce2577a4760a2749d8cfb7a84b7d5585ebcb7d # v0.5.0
        # with:
        #   advanced-security: false  # must be false for private repo

  check-prek:
    name: Check prek
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Check prek
        uses: j178/prek-action@0bb87d7f00b0c99306c8bcb8b8beba1eb581c037 # v1.1.1
        with:
          extra-args: '--all-files --skip no-commit-to-branch'

  lint-python:
    name: Lint Python
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.python == 'true' || needs.determine-changes.outputs.workflow_ci == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Set up ruff using uv
        run: |
          uv sync --only-group lint

      - name: Check tools version
        run: |
          uv --version
          uv run ruff --version

      - name: Lint with Ruff
        if: github.event_name != 'pull_request'
        run: |
          uv run ruff check . --output-format=github

      - name: Set up reviewdog
        uses: reviewdog/action-setup@d8a7baabd7f3e8544ee4dbde3ee41d0011c3a93f # v1.5.0
        if: github.event_name == 'pull_request'

      - name: Lint with Ruff (reviewdog)
        if: github.event_name == 'pull_request'
        run: |
          uv run ruff check . --output-format=json > /tmp/ruff-report.json || true
          jq -c '
            .[] |
            {
              source: {name: "ruff"},
              severity: "ERROR",
              message: (.message + " (" + .code + ")"),
              location: {
                path: .filename,
                range: {
                  start: {line: .location.row, column: .location.column},
                  end: {
                    line: (.end_location.row // .location.row),
                    column: (.end_location.column // .location.column)
                  }
                }
              }
            }
          ' /tmp/ruff-report.json |
            reviewdog \
              -f=rdjsonl \
              -name=ruff \
              -reporter=github-pr-review \
              -filter-mode=added \
              -fail-level=error \
              -tee
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  check-typos:
    name: Check typos
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Check spelling
        if: github.event_name != 'pull_request'
        uses: crate-ci/typos@57b11c6b7e54c402ccd9cda953f1072ec4f78e33 # v1.43.5
        with:
          files: |
            .
            .github/**

      - name: Check spelling (reviewdog)
        uses: reviewdog/action-typos@d5eb1bbcd1b3bfde596f6eeb470322727862fe98 # v1.19.0
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_level: error
          typos_flags: --hidden .

  lint-commit-messages:
    name: Lint commit messages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Commitizen
        uses: commitizen-tools/setup-cz@578def531656e522cd8978e6df62d626593e0a5f # v0.7.0

      - name: Lint commit messages on push
        if: github.event_name == 'push'
        run: cz check --rev-range ${{ github.event.before }}..${{ github.sha }}

      - name: Lint commit messages on pull request
        if: github.event_name == 'pull_request'
        run: cz check --rev-range ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
